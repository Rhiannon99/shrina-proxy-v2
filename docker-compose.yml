version: '3.8'

services:
  m3u8-proxy:
    build: .
    image: m3u8-proxy:latest
    container_name: m3u8-proxy
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - CACHE_TTL=300
      - REQUEST_TIMEOUT=30000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - m3u8-network

networks:
  m3u8-network:
    driver: bridge
